<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Test ESP32</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="UTF-8"
    >
    <link
      rel="stylesheet"
      type="text/css"
      href="w3.css"
    >
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body class="w3-animate-opacity">
    <div class="w3-card w3-blue w3-padding-small w3-center">
      <h1>ESP32</h1>
    </div>
    <div class="w3-margin w3-center w3-card w3-padding-24">
      <h3 class="w3-padding">Allumer/Éteindre la LED</h3>
      <button onclick="onButton()" class="w3-button w3-green w3-xlarge w3-ripple w3-wide" style="width:40%;">ON</button>
      <button onclick="offButton()" class="w3-button w3-red w3-xlarge w3-ripple w3-wide" style="width:40%;">OFF</button>
      <br><br>
    </div>
    <div
      class="w3-margin w3-center w3-card w3-padding-24"
    >
      <h3 class="w3-padding">Niveau de luminosité</h3>
      <p class="w3-xxlarge"><span id="valeurLuminosite">0</span></p>
    </div>
    <div class="w3-margin w3-center w3-card w3-padding-24 color-viewer-sliders" role="group" aria-labelledby="id-color-viewer">
      <div id="id-red" class="color-slider-label">Red</div>
      <div class="color-slider red" role="slider" tabindex="0" aria-valuemin="0" aria-valuenow="128" aria-valuemax="255" aria-labelledby="id-red">
        <svg width="0" height="0" aria-hidden="true">
          <text class="value" x="0" y="0">128</text>
          <rect class="rail" x="0" y="0" rx="0" width="0" height="0"></rect>
          <rect class="fill" x="0" y="0" rx="0" width="0" height="0"></rect>
          <rect class="thumb" x="0" y="0" rx="0" width="0" height="0"></rect>
          <rect class="focus" x="0" y="0" rx="0" width="0" height="0"></rect>
        </svg>
      </div>
      <div id="id-green" class="color-slider-label">Green</div>
      <div class="color-slider green" role="slider" tabindex="0" aria-valuemin="0" aria-valuenow="128" aria-valuemax="255" aria-labelledby="id-green">
        <svg width="0" height="0" aria-hidden="true">
          <text class="value" x="0" y="0">128</text>
          <rect class="rail" x="0" y="0" rx="0" width="0" height="0"></rect>
          <rect class="fill" x="0" y="0" rx="0" width="0" height="0"></rect>
          <rect class="thumb" x="0" y="0" rx="0" width="0" height="0"></rect>
          <rect class="focus" x="0" y="0" rx="0" width="0" height="0"></rect>
        </svg>
      </div>
      <div id="id-blue" class="color-slider-label">Blue</div>
      <div class="color-slider blue w3-center" role="slider" tabindex="0" aria-valuemin="0" aria-valuenow="128" aria-valuemax="255" aria-labelledby="id-blue">
        <svg width="0" height="0" aria-hidden="true">
          <text class="value" x="0" y="0">128</text>
          <rect class="rail" x="0" y="0" rx="0" width="0" height="0"></rect>
          <rect class="fill" x="0" y="0" rx="0" width="0" height="0"></rect>
          <rect class="thumb" x="0" y="0" rx="0" width="0" height="0"></rect>
          <rect class="focus" x="0" y="0" rx="0" width="0" height="0"></rect>
        </svg>
      </div>
    </div>
  </body>
</html>
